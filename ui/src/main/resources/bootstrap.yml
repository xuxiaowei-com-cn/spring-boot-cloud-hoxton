#
# Spring 配置
spring:
  # 配置文件
  profiles:
    # 激活
    active:
      - datasource-dev # 数据源-开发配置
      - feign-dev # Feign-开发配置
      - hystrix-dev # Hystrix-开发配置
      - logging-dev # 日志-开发配置
      - mybatis-plus-dev # MyBatis Plus-开发配置
      - nacos-dev # Nacos-开发配置
      - redis-dev # Redis-开发配置
      - seata-dev # seata-开发配置
      - server-dev # 服务器-开发配置
  application:
    # 在 Eureka Server 注册的服务名
    name: ui
